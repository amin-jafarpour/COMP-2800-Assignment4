<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        p {
            display: inline;
        }
        
        #decrement-btn {
            margin-left: 5px;
        }
        
        #info-form {
            display: block;
            margin-left: 40%;
            margin-top: 5%;
        }
        
        body {
            background-color: rgb(22, 159, 222);
        }
    </style>
    <script>
        function increment() {
            let value = parseInt(document.getElementById('dem').value);
            value += 2;
            console.log(value);
            if (value <= 12) {
                let content = `${value}*${value}`;
                document.getElementById('dem').value = value;
                document.getElementById('display').innerHTML = `${value}*${value}`;;

            }
        }

        function decrement() {
            let value = parseInt(document.getElementById('dem').value);
            value -= 2;
            if (value >= 2) {
                document.getElementById('dem').value = value;
                document.getElementById('display').innerHTML = `${value}*${value}`;
            }
        }
    </script>
</head>

<body>

    <form action="/cardsetting" method="POST" id="info-form">
        <label for="html">Difficulty Level:</label><br/>

        <label for="html">easy</label>
        <input type="radio" id="html" name="difficulty" value="easy" checked>
        <label for="html">medium</label>
        <input type="radio" id="html" name="difficulty" value="medium">
        <label for="html">hard</label>
        <input type="radio" id="html" name="difficulty" value="hard"><br>

        <label>dimensions:</label>
        <p id="display">2*2</p>



        <input type="button" onclick="increment()" value="+"></p>
        <input type="button" onclick="decrement()" id="decrement-btn" value="-"></p>
        <br/>

        <input type="submit" value="submit">
        <input type="text" id="dem" name="dem" value="2" style="visibility: hidden;">

    </form>






</body>

</html>
